name: seshat
description: "A mobile Notes app."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  sqflite: ^2.3.3+1
  path: ^1.9.0
  fluttertoast: ^8.2.5
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  sqflite_common_ffi: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400


flutter_native_splash:
  color: "#E7C086"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#E7C086"
  android: true
  ios: true
  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/logo.png"
  background_color_ios: "#FFFFFF"
  image_path: "assets/images/logo.png"
  adptative_icon_background: "#FFFFFF"
  adptative_icon_foreground: "assets/images/splash_logo.png"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false